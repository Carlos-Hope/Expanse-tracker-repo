<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <h2 class="mb-2 d-flex justify-content-center text-aligns-center text-center mt-3 display-4">Expense Tracker
        </h2>
        <h3 class="text-success d-flex justify-content-center text-aligns-center text-center mb-3">Add A New Item</h3>
        <form id="formExpense">
            <div class="mb-2 d-flex mt-2">
                <label for="id_name" class="form-label">Name:</label>
                <input type="text" id="id_name" class="form-control mx-3" placeholder="Where was the expense made ?" required>
            </div>
            <div class="d-flex flex-row">
                <div class="mb-2 mt-2 col-6  d-flex flex-row">
                    <label for="id_date" class="form-label">Date:</label>
                    <input type="date" id="id_date" class="form-control mx-4" required>
                </div>
                <div class="mb-2 mt-2 col-6 d-flex flex-row">
                    <label for="id_number" class="form-label">Amount:</label>
                    <input type="number" id="id_number" class="form-control mx-3" required>
                </div>
            </div>
            <div class="mb-2 mt-3 d-flex justify-content-center text-aligns-center text-center">
                <button type="submit" class="btn btn-success ">Add Expense</button>
            </div>
        </form>
        <table class="table table-hover table-bordered mt-5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="id_table">
            </tbody>
        </table>
    </div>
</body>

</html>
